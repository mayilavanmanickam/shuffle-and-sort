<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shuffle and Sort</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This application provides the way to shuffle and sort the cards for the user"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Responsive Web Design, Shuffle, Sort"
    />
    <meta name="author" content="Mayilavan Manickam" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">Shuffle and Sort</header>
      <main class="main">
        <ul id="cards"></ul>
        <div class="button-container">
          <button onclick="shuffleCards()">SHUFFLE</button>
          <button onclick="sortCards()">SORT</button>
        </div>
      </main>
      <footer class="footer">Shuffle and sort by Mayilavan Manickam</footer>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
